<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keycloak Theme Editor</title>
    <style>
        body, html { margin: 0; height: 100%; overflow: hidden; }
        #gjs { height: 100vh; width: 100vw; margin-left: 180px; }
        #showcase-sidebar {
            position: fixed; left: 0; top: 0; bottom: 0; width: 180px;
            background: #f5f5f5; border-right: 1px solid #ddd;
            display: flex; flex-direction: column; gap: 4px; padding: 12px 0; z-index: 10;
        }
        .showcase-sidebar-btn {
            background: none; border: none; text-align: left; padding: 10px 24px; font-size: 16px;
            cursor: pointer; color: #333; transition: background 0.2s, color 0.2s;
        }
        .showcase-sidebar-btn:hover {
            background: #e0e0e0; color: #222;
        }
        .showcase-sidebar-btn.active {
            background: #1976d2; color: #fff;
        }
        .gjs-clm-tags-btn__add {
            display: none !important;
        }

        #gjs-clm-checkbox {
            display: none !important;
        }


    </style>
</head>
<body>
<div id="showcase-sidebar">
    <button class="showcase-sidebar-btn" data-file="login.html" data-target-placeholder="main-form-content-placeholder">Login</button>
</div>
<div id="gjs"></div>

</body>
</html>
