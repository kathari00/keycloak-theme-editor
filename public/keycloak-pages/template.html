<!doctype html>
<html class="" data-kc-class="kcHtmlClass" dir="ltr" lang="de">
  <head>
    <meta charset="utf-8" />
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
    <meta content="noindex, nofollow" name="robots" />
    <meta content="light" name="color-scheme" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>Login</title>
    <link href="/resources/img/favicon.ico" rel="icon" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <link href="/keycloak-dev-resources/patternfly.min.css" rel="stylesheet" />
    <link
      href="/keycloak-dev-resources/patternfly-addons.css"
      rel="stylesheet"
    />
    <link href="/keycloak-dev-resources/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="" data-kc-class="kcBodyClass" id="keycloak-bg">
      <div class="" data-kc-class="kcLogin">
        <div class="" data-kc-class="kcLoginContainer">
          <header class="pf-v5-c-login__header" id="kc-header">
            <div class="pf-v5-c-brand" id="kc-header-wrapper">My Realm</div>
          </header>
          <main class="" data-kc-class="kcLoginMain">
            <div class="" data-kc-class="kcLoginMainHeader">
              <h1
                class="pf-v5-c-title pf-m-3xl"
                data-kc-class="kcLoginMainTitle"
                id="kc-page-title"
              >
                Sign in
              </h1>
              <div class="" data-kc-class="kcLoginMainHeaderUtilities">
                <div class="" data-kc-class="kcInputClass">
                  <select aria-label="Sprachen" id="login-select-toggle">
                    <option value="#">German</option>
                    <option value="#">English</option>
                  </select>
                  <span class="" data-kc-class="kcFormControlUtilClass">
                    <span class="" data-kc-class="kcFormControlToggleIcon">
                      <svg
                        aria-hidden="true"
                        class="pf-v5-svg"
                        fill="currentColor"
                        height="1em"
                        role="img"
                        viewBox="0 0 320 512"
                        width="1em"
                      >
                        <path
                          d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z"
                        ></path>
                      </svg>
                    </span>
                  </span>
                </div>
              </div>
            </div>
            <div class="" data-kc-class="kcLoginMainBody">
              <!--
                                        <div class="" data-kc-class="kcFormClass kcContentWrapperClass">
                                            <div class="kc-field-group-username"> <label class="" data-kc-class="kcLabelClass">
                                                <span class="" data-kc-class="kcFormLabelTextClass"></span>
                                            </label>
                                                <div class="" data-kc-class="kcInputGroup">
                                                    <div class="" data-kc-class="kcInputGroupItemClass kcFill">
                                            <span class="" data-kc-class="kcInputClass kcFormReadOnlyClass">
                                                <input id="kc-attempted-username" value="beispiel.benutzer" readonly>
                                            </span>
                                                    </div>
                                                    <div class="" data-kc-class="kcInputGroupItemClass">
                                                        <button id="reset-login" class="kc-login-tooltip" type="button"
                                                                data-kc-class="kcFormPasswordVisibilityButtonClass"
                                                                aria-label="Login neu starten">
                                                            <i class="fa-sync-alt fas" aria-hidden="true"></i>
                                                            <span class="kc-tooltip-text">Login neu starten</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        -->

              <div class="pf-m-danger" data-kc-class="kcAlertClass">
                <div class="" data-kc-class="kcAlertIconClass">
                  <span class="fas fa-exclamation-circle"></span>
                </div>
                <span class="" data-kc-class="kcAlertTitleClass"
                  >Invalid credentials</span
                >
              </div>

              <!-- Render page content from /keycloak-pages/login.html -->
              <div data-kc-content-placeholder="login"></div>

              <div class="" data-kc-class="kcLoginMainFooter">
                <div
                  class=""
                  data-kc-class="kcLoginMainFooterBand kcFormClass"
                  id="kc-info"
                >
                  <div
                    class=""
                    data-kc-class="kcLoginMainFooterBandItem"
                    id="kc-info-wrapper"
                  >
                    <div id="kc-registration-container">
                      <span>No Account? <a>Register now</a></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </main>
        </div>
      </div>
    </div>
  </body>
</html>
