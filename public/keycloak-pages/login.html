<!-- Login-Formular für Keycloak, angelehnt an template.html und mit data-kc-class für Styling und i18n -->
<div id="kc-form">
  <div id="kc-form-wrapper">
    <form id="kc-form-login" method="post" data-kc-class="kcFormClass">
      <!-- Username -->
      <div class="" data-kc-class="kcFormGroupClass">
        <div class="" data-kc-class="kcFormGroupLabelClass">
          <label for="username" class="" data-kc-class="kcFormLabelClass">
            <span class="" data-kc-class="kcFormLabelTextClass">
              Benutzername
            </span>
            <span
              class=""
              data-kc-class="kcInputRequiredClass"
              aria-hidden="true"
              >&#42;</span
            >
          </label>
        </div>

        <span class="" data-kc-class="kcInputClass kcError">
          <input
            id="username"
            name="username"
            type="text"
            autocomplete="off"
            aria-invalid="true"
          />
          <span class="" data-kc-class="kcFormControlUtilClass">
            <span class="" data-kc-class="kcInputErrorIconStatusClass">
              <i
                class=""
                data-kc-class="kcInputErrorIconClass"
                aria-hidden="true"
              ></i>
            </span>
          </span>
        </span>

        <!--
                <div id="input-error-container-USERNAME">
                    <div class="" data-kc-class="kcFormHelperTextClass" aria-live="polite">
                        <div class="" data-kc-class="kcInputHelperTextClass">
                            <div class="" data-kc-class="kcInputHelperTextItemClass kcError" id="input-error-USERNAME">
                            <span class="" data-kc-class="kcInputErrorMessageClass">
                                Invalid credentials
                            </span>
                            </div>
                        </div>
                    </div>
                </div>
                -->
      </div>
      <!-- Passwort -->
      <div class="" data-kc-class="kcFormGroupClass">
        <div class="" data-kc-class="kcFormGroupLabelClass">
          <label for="username" class="" data-kc-class="kcFormLabelClass">
            <span class="" data-kc-class="kcFormLabelTextClass">
              Password
            </span>
            <span
              class=""
              data-kc-class="kcInputRequiredClass"
              aria-hidden="true"
              >&#42;</span
            >
          </label>
        </div>

        <div class="" data-kc-class="kcInputGroup">
          <div class="" data-kc-class="kcInputGroupItemClass kcFill">
            <span class="" data-kc-class="kcInputClass kcError">
              <input
                id="password"
                name="password"
                type="password"
                autocomplete="current-password"
                aria-invalid="false"
              />
              <span class="" data-kc-class="kcFormControlUtilClass">
                <span class="" data-kc-class="kcInputErrorIconStatusClass">
                  <i
                    class=""
                    data-kc-class="kcInputErrorIconClass"
                    aria-hidden="true"
                  ></i>
                </span>
              </span>
            </span>
          </div>
          <button
            class=""
            data-kc-class="kcFormPasswordVisibilityButtonClass"
            type="button"
            aria-label="Show password"
            aria-controls="password"
            data-password-toggle
            data-icon-show="fa-eye fas"
            data-icon-hide="fa-eye-slash fas"
            data-label-show="Show password"
            data-label-hide="Hide password"
            id="password-show"
          >
            <i class="fa-eye fas" aria-hidden="true"></i>
          </button>
        </div>
      </div>
      <div class="" data-kc-class="kcFormHelperTextClass" aria-live="polite">
        <div class="" data-kc-class="kcInputHelperTextClass">
          <div class="" data-kc-class="kcInputHelperTextItemClass">
            <span class="" data-kc-class="kcInputHelperTextItemTextClass">
              <a href="/reset-password">Forgot password?</a>
            </span>
          </div>
        </div>
      </div>

      <!-- Login-Button -->
      <div id="kc-form-buttons" class="" data-kc-class="kcFormGroupClass">
        <div class="" data-kc-class="kcFormActionGroupClass">
          <button
            class=""
            data-kc-class="kcButtonPrimaryClass kcButtonBlockClass"
            name="login"
            id="kc-login"
            type="submit"
            value="Login"
          >
            Login
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
