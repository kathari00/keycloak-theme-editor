<div class="kcLogin">
 <div class="kcLoginContainer">
  <header id="kc-header" class="kcHeaderClass">
   <div id="kc-header-wrapper" class="kcHeaderWrapperClass">
    <span id="kc-realm-name">myrealm</span> <span id="kc-client-name">Client name</span>
   </div>
  </header>
  <main class="kcLoginMain">
   <div class="kcLoginMainHeader">
    <h1 class="kcLoginMainTitle" id="kc-page-title">Sign in to your account</h1>
    <div class="kcLoginMainHeaderUtilities">
     <div class="kcInputClass">
      <select aria-label="languages" id="login-select-toggle" onchange="if (this.value) window.location.href=this.value"> <option value="#"> Deutsch </option> <option value="#" selected> English </option> </select> <span class="kcFormControlUtilClass"> <span class="kcFormControlToggleIcon">
        <svg class="pf-v5-svg" viewBox="0 0 320 512" fill="currentColor" aria-hidden="true" role="img" width="1em" height="1em">
         <path d="M31.3 192h257.3c17.8 0 26.7 21.5 14.1 34.1L174.1 354.8c-7.8 7.8-20.5 7.8-28.3 0L17.2 226.1C4.6 213.5 13.5 192 31.3 192z">
         </path>
        </svg></span> </span>
     </div>
    </div>
   </div>
   <div class="kcLoginMainBody">
    <div id="kc-info-message" class="kcAlertClass pf-m-info">
     <div class="kcAlertIconClass">
      <span class="kcFeedbackInfoIcon"></span>
     </div><span class="kcAlertTitleClass kc-feedback-text">infoMessage</span>
    </div>
    <div id="kc-form">
     <div id="kc-form-wrapper">
      <form id="kc-form-login" onsubmit="login.disabled = true; return true;" action="#" method="post">
       <div class="kcFormGroupClass">
        <label for="username" class="kcLabelClass">Username or email</label> <input tabindex="2" id="username" class="kcInputClass" name="username" value="" type="text" autofocus autocomplete="username" aria-invalid="true" dir="ltr"> <span id="input-error" class="kcInputErrorMessageClass" aria-live="polite"> Invalid username or password. </span>
       </div>
       <div class="kcFormGroupClass">
        <label for="password" class="kcLabelClass">Password</label>
        <div class="kcInputGroup" dir="ltr">
         <input tabindex="3" id="password" class="kcInputClass" name="password" type="password" autocomplete="current-password" aria-invalid="true">
         <button class="kcFormPasswordVisibilityButtonClass" type="button" aria-label="Show password" aria-controls="password" data-password-toggle tabindex="4" data-icon-show="kcFormPasswordVisibilityIconShow" data-icon-hide="kcFormPasswordVisibilityIconHide" data-label-show="Show password" data-label-hide="Hide password"><i class="kcFormPasswordVisibilityIconShow" aria-hidden="true"></i></button>
        </div>
       </div>
       <div class="kcFormGroupClass kcFormSettingClass">
        <div id="kc-form-options">
        </div>
        <div class="kcFormOptionsWrapperClass">
        </div>
       </div>
       <div id="kc-form-buttons" class="kcFormGroupClass">
        <input type="hidden" id="id-hidden-input" name="credentialId"> <input tabindex="7" class="kcButtonClass kcButtonPrimaryClass kcButtonBlockClass kcButtonLargeClass" name="login" id="kc-login" type="submit" value="Sign In">
       </div>
      </form>
     </div>
    </div>
    
    <div class="kcLoginMainFooter">
     <div id="kc-info" class="kcLoginMainFooterBand">
      <div id="kc-info-wrapper" class="kcLoginMainFooterBandItem">
       <div id="kc-registration-container">
        <div id="kc-registration">
         <span>New user? <a tabindex="8" href="#">Register</a></span>
        </div>
       </div>
      </div>
     </div>
    </div>
   </div>
   <div class="kcLoginMainFooter">
    <div class="kcLoginMainFooterBand kc-footer-legal-links">
     <a href="imprintUrl" class="kcLoginMainFooterBandItem" target="_blank" rel="noopener noreferrer">imprintLabel</a> <a href="dataProtectionUrl" class="kcLoginMainFooterBandItem" target="_blank" rel="noopener noreferrer">dataProtectionLabel</a>
    </div>
   </div>
  </main>
 </div>
</div>
