<div class="kcLogin">
 <div class="kcLoginContainer">
  <main class="kcLoginMain">
   <div class="kcLoginMainHeader">
    <header id="kc-header" class="kcHeaderClass">
     <div id="kc-header-wrapper" class="kcHeaderWrapperClass">
      <h1 id="kc-realm-name">myrealm</h1>
      <p id="kc-client-name">Client name</p>
     </div>
    </header>
    <h2 class="kcLoginMainTitle" id="kc-page-title">Sign in to your account</h2>
   </div>
   <div class="kcLoginMainBody">
    <div id="kc-info-message" class="kcAlertClass kcInfo">
     <div class="kcAlertIconClass">
      <span class="kcFeedbackInfoIcon"></span>
     </div>
     <h1 class="kcAlertTitleClass kc-feedback-text">infoMessage</h1>
    </div>
    <div id="kc-form">
     <div id="kc-form-wrapper">
      <form id="kc-form-login" onsubmit="login.disabled = true; return true;" action="#" method="post">
       <div class="kcFormGroupClass">
        <label for="username" class="kcLabelClass">Username or email</label> <input tabindex="2" id="username" class="kcInputClass" name="username" value="" type="text" autofocus autocomplete="username" aria-invalid="" dir="ltr">
       </div>
       <div class="kcFormGroupClass">
        <label for="password" class="kcLabelClass">Password</label>
        <div class="kcInputGroup" dir="ltr">
         <input tabindex="3" id="password" class="kcInputClass" name="password" type="password" autocomplete="current-password" aria-invalid="">
         <button class="kcFormPasswordVisibilityButtonClass" type="button" aria-label="Show password" aria-controls="password" data-password-toggle tabindex="4" data-icon-show="kcFormPasswordVisibilityIconShow" data-icon-hide="kcFormPasswordVisibilityIconHide" data-label-show="Show password" data-label-hide="Hide password"><i class="kcFormPasswordVisibilityIconShow" aria-hidden="true"></i></button>
        </div>
       </div>
       <div class="kcFormGroupClass kcFormSettingClass">
        <div id="kc-form-options">
        </div>
        <div class="kcFormOptionsWrapperClass">
        </div>
       </div>
       <div id="kc-form-buttons" class="kcFormGroupClass">
        <input type="hidden" id="id-hidden-input" name="credentialId"> <input tabindex="7" class="kcButtonClass kcButtonPrimaryClass kcButtonBlockClass kcButtonLargeClass" name="login" id="kc-login" type="submit" value="Sign In">
       </div>
      </form>
     </div>
    </div>
    
    <div class="kcLoginMainFooter">
    </div>
    <div class="kcLoginMainFooter">
     <div class="kcLoginMainFooterBand kc-footer-row">
      <div class="kc-footer-legal-links kcLoginMainFooterBandItem">
       <a href="imprintUrl" target="_blank" rel="noopener noreferrer">imprintLabel</a> <a href="dataProtectionUrl" target="_blank" rel="noopener noreferrer">dataProtectionLabel</a>
      </div>
     </div>
    </div>
   </div>
  </main>
 </div>
</div>
