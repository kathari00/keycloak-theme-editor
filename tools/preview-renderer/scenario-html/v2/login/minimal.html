<div class="pf-v5-c-login">
 <div class="pf-v5-c-login__container">
  <header id="kc-header" class="pf-v5-c-login__header">
   <div id="kc-header-wrapper" class="pf-v5-c-brand">
    <span id="kc-realm-name">myrealm</span> <span id="kc-client-name">Client name</span>
   </div>
  </header>
  <main class="pf-v5-c-login__main">
   <div class="pf-v5-c-login__main-header">
    <h1 class="pf-v5-c-title pf-m-3xl" id="kc-page-title"><!-- template: login.ftl --> Sign in to your account</h1>
   </div>
   <div class="pf-v5-c-login__main-body">
    <div id="kc-info-message" class="pf-v5-c-alert pf-m-inline pf-v5-u-mb-md pf-m-info">
     <div class="pf-v5-c-alert__icon">
      <span class="kcFeedbackInfoIcon fa fa-fw fa-info-circle"></span>
     </div><span class="pf-v5-c-alert__title kc-feedback-text">infoMessage</span>
    </div><!-- template: login.ftl -->
    <div id="kc-form">
     <div id="kc-form-wrapper">
      <form id="kc-form-login" class="pf-v5-c-form pf-v5-u-w-100" onsubmit="login.disabled = true; return true;" action="#" method="post" novalidate>
       <div class="pf-v5-c-form__group">
        <div class="pf-v5-c-form__group-label pf-v5-u-pb-xs">
         <label for="username" class="pf-v5-c-form__label"> <span class="pf-v5-c-form__label-text"> Username or email </span> </label>
        </div><span class="pf-v5-c-form-control "> <input id="username" name="username" value="" type="text" autocomplete="username" autofocus aria-invalid=""> </span>
        <div id="input-error-container-username">
        </div>
       </div>
       <div class="pf-v5-c-form__group">
        <div class="pf-v5-c-form__group-label pf-v5-u-pb-xs">
         <label for="password" class="pf-v5-c-form__label"> <span class="pf-v5-c-form__label-text"> Password </span> </label>
        </div>
        <div class="pf-v5-c-input-group">
         <div class="pf-v5-c-input-group__item pf-m-fill">
          <span class="pf-v5-c-form-control "> <input id="password" name="password" value="" type="password" autocomplete="current-password" aria-invalid=""> </span>
         </div>
         <div class="pf-v5-c-input-group__item">
          <button class="pf-v5-c-button pf-m-control" type="button" aria-label="Show password" aria-controls="password" data-password-toggle data-icon-show="fa-eye fas" data-icon-hide="fa-eye-slash fas" data-label-show="Show password" data-label-hide="Hide password" id="password-show-password"><i class="fa-eye fas" aria-hidden="true"></i></button>
         </div>
        </div>
        <div class="pf-v5-c-form__helper-text" aria-live="polite">
         <div class="pf-v5-c-helper-text pf-v5-u-display-flex pf-v5-u-justify-content-space-between">
         </div>
        </div>
        <div id="input-error-container-password">
        </div>
       </div><input type="hidden" id="id-hidden-input" name="credentialId">
       <div class="pf-v5-c-form__group">
        <div class="pf-v5-c-form__actions pf-v5-u-pt-xs pf-v5-u-flex-wrap">
         <button class="pf-v5-c-button pf-m-primary pf-m-block " name="login" id="kc-login" type="submit">Sign In</button>
        </div>
       </div>
      </form>
     </div>
    </div>
    <div class="pf-v5-c-login__main-footer">
     <!-- template: login.ftl -->
    </div>
   </div>
   <div class="pf-v5-c-login__main-footer kc-legal-footer">
    <div class="kc-footer-legal-links">
     <a href="imprintUrl" class="pf-v5-c-login__main-footer-band-item" target="_blank" rel="noopener noreferrer">imprintLabel</a> <a href="dataProtectionUrl" class="pf-v5-c-login__main-footer-band-item" target="_blank" rel="noopener noreferrer">dataProtectionLabel</a>
    </div>
   </div>
  </main>
 </div>
</div>
